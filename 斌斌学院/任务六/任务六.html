<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>基础JavaScript练习（三）</title>
	<link rel="stylesheet" href="task6.css" type="text/css">
</head>
<body>
	<div class="container">
			<textarea name="taxt" id="taxt" cols="50" rows="8" placeholder="可输入数字、中文、英文可以通过用回车，逗号（全角半角均可），顿号，空格（全角半角、Tab等均可）等符号作为不同内容的间隔"></textarea><br>	
			<button value="左侧入" id="le">左侧入</button>
			<button value="右侧入" id="ri">右侧入</button>
			<button value="左侧出" id="le-go">左侧出</button>
			<button value="右侧出" id="ri-go">右侧出</button>
			<ul class="neirong"></ul>
			<input id="taxtsearch" type="text" placeholder=" 请输入要查询的内容">
			<button value="查询" id="search">查询</button>
	</div>
	<script src="task6.js"></script>
</body>
</html>
