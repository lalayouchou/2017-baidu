<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
<!--
	<li>第一名：福州（样例），10</li>
	  <li>第二名：福州（样例），10</li> -->
	  <li></li>
	  <li></li>
	</ul>

<script type="text/javascript">
var aqiData = [
	["北京",90],
	["上海",50],
	["福州",10],
	["广州",50],
	["成都",80],
	["西安",100],
];

window.onload=function(){
	
	/*
	在注释下方编写代码
	便利读取aqiData中各个城市的数据
	将空气质量指数大于60的城市显示到aqi-list的列表中
	*/

	//声明变量，储存筛选城市
	var mychar=[];
	//读取aqiData中城市数据
	for(var i=0;i<aqiData.length;i++)
	{
		if (aqiData[i][1]>60) {
			mychar.push(aqiData[i]);
		}
	}
	//数据排序
	mychar.sort(function (a,b){
		return b[1]-a[1];
	})
	var mystr="";
	for(var i=0;i<mychar.length;i++){
		mystr+="<li>第"+(i+1)+"名："+mychar[i][0]+"."+mychar[i][1]+"</li>";
	}
	document.getElementById("aqi-list").innerHTML=mystr;
};

</script>
</body>
</html>
